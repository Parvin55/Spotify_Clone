<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTIFY-clone</title>
    <link rel="stylesheet" href="st.css">
</head>
<body>
    <nav>

    <ul>
        <li class="brand"><img src="logo.png" alt="SPOTIFY">SPOTIFY</li>
        <li>Home</li>
        <li>About</li>
    </ul>
    </nav>

    <div class="container">
        <div>
            <div class="songItems">
                <img src="covers/1a.jpeg" alt="1" >
                <span>Dandelions</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="1" class=" far songItemPlay fa-regular fa-circle-play"></i></span></span>
            </div>

            <div class="songItems">
                <img src="covers/2.jpeg" alt="1" >
                <span>Perfect</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="2"  class="songItemPlay fa-regular fa-circle-play"></i></span></span>
            </div>

            <div class="songItems">
                <img src="covers/3.jpeg" alt="1" >
                <span>Until I Found You</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="3"  class="songItemPlay fa-regular fa-circle-play"></i></span></span>
            </div>

            <div class="songItems">
                <img src="covers/4.jpeg" alt="1" >
                <span>Love Story</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="4"  class="songItemPlay fa-regular fa-circle-play"></i></span></span>
            </div>

            <div class="songItems">
                <img src="covers/5.jpeg" alt="1" >
                <span>Night Changes</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="5"  class="songItemPlay fa-regular fa-circle-play"></i></span></span>
            </div>

            <div class="songItems">
                <img src="covers/6.jpeg" alt="1" >
                <span>Lovely</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="6"  class="songItemPlay fa-regular fa-circle-play"></i></span></span>
            </div>

            <div class="songItems">
                <img src="covers/7.jpeg" alt="1" >
                <span>As It Was</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="7"  class="songItemPlay fa-regular fa-circle-play"></i></span></span>
            </div>

        

        </div>
        <div class="songslist"></div>
         <div class="songbanner"></div>
    </div>
    
    <div class="bottom">
       <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
       <div class="icons">

       <!----------font aewsome icons------>
       <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
       <i class="fa-regular fa-2x fa-circle-play"  id="masterPlay"></i>
       <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
       </div>

       <div class="songInfo">
        <img src="playing.gif" width="40px" alt="" id="gif"><span id="masterSongName">Dandelions - Ruth BListen</span>
       </div>
    </div>
    <script src="https://kit.fontawesome.com/68453eace1.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
